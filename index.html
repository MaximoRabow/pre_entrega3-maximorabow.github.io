<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>
            FORMULARIO DE RESERVA
        </h1>
    </div>
    <form action="">
        
        <label for="">Seleccionar Hotel</label>
        <select name="" id="hoter">
            <option value="Central Park">Central Park</option>
            <option value="Down Town">Down Town</option>
        </select>   
        <label for="">Tipo de Habitacion</label>
        <select name="" id="habitacion">
            <option value="Doble">Doble</option>
            <option value="Triple">Triple</option>
            <option value="Cuadruple">Cuadruple</option>
        </select>   
        <label for="">Cantidad de Habitaciones</label>
        <select name="" id="cantpasajeros">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <label for="">Cantidad de Pasajeros</label>
        <select name="" id="canthabitaciones">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <label for="">Fecha de Ingreso</label>
        <input type="date" id="fechaingreso">
        <label for="">Fecha de Egreso</label>
        <input type="date" id="fechaegreso">
        <label for="">Nombre y Apellido</label>
        <input type="text" placeholder="Nombre y Apellido">
        <button>Confirmar</button>    
    </form>
    <DIV>
        <H3>DETALLE DE RESERVA</H3>
    </DIV>

    
    
    <script src="./main.js"></script>
</body>
</html>
